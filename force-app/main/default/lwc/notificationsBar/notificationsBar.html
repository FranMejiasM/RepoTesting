<template>
    <template for:each={notifications} for:item="notif">        
        <article class={notif.color} key={notif.id}>
            <div class="slds-card__header slds-grid">
              <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <lightning-icon icon-name={notif.icon} alternative-text="Icon" title="Icon" variant={notif.iconVariant} ></lightning-icon>
                </div>
                <div class="slds-media__body">                  
                    <span class={notif.textClass}>{notif.message}</span>
                    <template if:true={notif.showButton}>
                      <lightning-button name={notif.id} variant="neutral" label={notif.buttonLabel} title={notif.buttonLabel} onclick={handleClick} class="slds-m-left_x-small"></lightning-button>                   
                    </template>                    
                </div>
              </header>
            </div>
          </article>
    </template>
</template>
